 <script>
    var sswiper = new Swiper('.swiper-container', {
    direction : 'vertical',

   pagination: '.swiper-pagination',

  //virtualTranslate : true,

   mousewheelControl : true,

   onInit: function(swiper){

   swiperAnimateCache(swiper);
	
   swiperAnimate(swiper);

	  },

   onSlideChangeEnd: function(swiper){

	swiperAnimate(swiper);

    },

	onTransitionEnd: function(swiper){

	swiperAnimate(swiper);
		if(sswiper.activeIndex == 8){
			setTimeout(function(){
				$(".page8-hand").animate({'top':'70%'},600,function(){
					$(".page8-hand").css('top','100%');
					$(".page8-img").hide();
					$(".page8-photo").show();

						$(".page8-hand").animate({'top':'20%'},1000,function(){
							$(".page8-img2").show();
							$(".page8-hand").css('top','100%');
							
						})
					},1000)
				})
			},2000)
			
			
		}
	
    },
		
    });

  $(".page3-an").click(function(){
