<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>司机详情</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/sj-xq.js" type="text/javascript"></script>
<style type="text/css">
.table{width:1350px;}
</style>
</head>

<body>
	<div class="header">
    	<div class="logo fl"><img src="images/logo.png" width="70%" /></div>
    	<div class="crumb fl"><a href="#">司机详情</a></div>
        <div class="welcome fr"><p>下午好！欢迎您</p><p class="time"></p></div>
    </div>
	
	<div class="xq-content">
     <div class="xq">司机详情</div>
     <div class="xinxi5">
        <h4>基本信息</h4>
        <ul>
		
        </ul>
		<div class="m20"><a href="javascript:void(0)" class="xq-xg-an">修改</a></div>
     </div>
     </div>   
	 <ul class="adddriver-table c-left sj-xq-warp" hidden>
				<h4>修改司机信息</h4>
				<li>司机姓名：<input type="text" id="driverName" class="driver-text" /><span class="redd">&nbsp;*</span></li>
				<li>司机性别：<select id="sj-xb" class="driverxb"><option value="0">男</option><option value="1">女</option></select><span class="redd">&nbsp;*</span></li>
				<li>身份证号：<input type="text" id="driverNo" class="driver-text" /><span class="redd">&nbsp;*</span></li>
				<li>车&nbsp;&nbsp;型：<select id="sj-cx" class="driverxb"></select><span class="redd">&nbsp;*</span></li>
				<li>车牌号码：<input type="text" id="sj-cphm" class="driver-text" /></li>
				<li>手机号码：<input type="text" id="sj-phone" class="driver-text" /><span class="redd">&nbsp;*</span></li>
				<li>服务城市：<select id="sheng" class="driverxb"></select>&nbsp;<select id="city" class="driverxb"></select><span class="redd">&nbsp;*</span></li>
				<li>司机类型：<select id="sj-state" class="driverxb"><option value="FULL_TIME">全职</option><option value="PART_TIME">兼职</option></select><span class="redd">&nbsp;*</span></li>
				<li>司机状态：<select id="sj-type" class="driverxb"><option value="Normal">正常</option><option value="Freeze">冻结</option><option value="Finish">停用</option></select><span class="redd">&nbsp;*</span></li>
				<li>所属单位：<select id="sj-dw" class="driverxb"></select><span class="redd">&nbsp;*</span></li>
				<li><input type="button" class="adddriver sj-xq-an" value="保存" />&nbsp;&nbsp;<input type="button" class="adddriver sj-qx-an" value="取消" /></li>
				
	</ul>
   
	
    



</body>
</html>
