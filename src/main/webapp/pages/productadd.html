<script type="text/javascript" charset="utf-8" src="/resources/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/resources/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/resources/ueditor/lang/zh-cn/zh-cn.js"></script>

<ul class="breadcrumb">
	<li>商品管理</li>
	<li>{{typeName}}</li>
	<li>添加商品</li>
</ul>
<form id="productform" name="productform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品分类：</label>
	    <div class="col-sm-10">
	    	<input id="ptype" name="ptype" type="hidden" value="{{type}}">	
	    	<span class="form-control">{{typeName}}</span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品名称：</label>
	    <div class="col-sm-10">
	      <input id="name" name="name" type="text" class="form-control" placeholder="例如：咖啡豆">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品SKU：</label>
	    <div class="col-sm-10">
	      <input id="sku" name="sku" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品图片：</label>
	    <div class="col-sm-10">
	      <input id="image" name="image" type="file" class="form-control file">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品详情：</label>
	    <div class="col-sm-10">
	      <script id="richText" name="richText" type="text/plain" style="width:100%;height:150px;"></script>
	    </div>
	</div>
	<div class="form-group" style="text-align:center;">
		<a class="btn btn-primary" href="#/productmanage?type={{type}}"><i class="iconfont">&#xe64a;</i> 取消</a>
		<a class="btn btn-primary p-preview-btn"><i class="iconfont">&#xe649;</i> 预览</a>
		<a class="btn btn-primary productadd-btn"><i class="iconfont">&#xe648;</i> 保存</a>
	</div>
</form>
