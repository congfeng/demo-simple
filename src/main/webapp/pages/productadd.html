<h1 class="page-title">添加商品</h1>

<link href="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/css/fileinput.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput.min.js"></script>
<script src="http://cdn.bootcss.com/jquery.form/3.51/jquery.form.min.js"></script>
<script src="js/productadd.js"></script>

<form id="productform" name="productform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品分类：</label>
	    <div class="col-sm-10">
	    	<input id="ptype" name="ptype" type="hidden" value="{{type}}">	
	    	<span class="form-control">{{type}}</span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品名称：</label>
	    <div class="col-sm-10">
	      <input id="name" name="name" type="text" class="form-control" placeholder="例如：咖啡豆">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品SKU：</label>
	    <div class="col-sm-10">
	      <input id="sku" name="sku" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品图片：</label>
	    <div class="col-sm-10">
	      <input id="image" name="image" type="file" class="form-control file" data-show-upload="false">
	    </div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary center-block productadd-btn"><i class="icon-save"></i>保存</button>
	</div>
</form>
