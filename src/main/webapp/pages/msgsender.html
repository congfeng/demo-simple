<ul class="breadcrumb">
	<li>信件管理</li>
	<li>收件箱</li>
	<li>信件详情</li>
	<li>快速回复</li>
</ul>
<form id="msgsenderform" name="msgsenderform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<input id="id" name="id" type="hidden" value="{{id}}">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">回复内容：</label>
	    <div class="col-sm-10">
	     	<textarea id="content" name="content" class="form-control" rows="5"></textarea>
	    </div>
	</div>
	<div class="form-group" style="text-align:center;">
		<a class="btn btn-primary" href="#/msgdetail?id={{id}}"><i class="iconfont">&#xe64a;</i> 取消</a>
		<a class="btn btn-primary msgsender-btn"><i class="iconfont">&#xe64b;</i> 发送</a>
	</div>
</form>
