<ul class="breadcrumb">
	<li>信件管理</li>
	<li>收件箱</li>
	<li>信件详情</li>
</ul>
<form class="form-horizontal well" method="post">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">投件人：</label>
	    <div class="col-sm-10">
	      <span id="userName" class="form-control"></span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">投件人邮箱：</label>
	    <div class="col-sm-10">
	      <span id="userEmail" class="form-control"></span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">投件时间：</label>
	    <div class="col-sm-10">
	      <span id="createTime" class="form-control"></span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">标题：</label>
	    <div class="col-sm-10">
	    	<span id="title" class="form-control"></span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">信件内容：</label>
	    <div class="col-sm-10">
	      <textarea id="content" class="form-control" rows="5"></textarea>
	    </div>
	</div>
	<div class="form-group" style="text-align:center;">
		<a class="btn btn-primary" href="#/msglist"><i class="iconfont">&#xe64a;</i> 返回</a>
		<a class="btn btn-primary" href="#/msgsender?id={{id}}"><i class="iconfont">&#xe628;</i> 快速回复</a>
	</div>
</form>
