<script src="js/notice.js"></script>
<h1 class="page-title">用户管理</h1>
<div class="btn-toolbar" style="margin-bottom:10px;">
    <button class="btn btn-primary"><i class="icon-plus"></i> 新建用户</button>
   	<button class="btn user_export">导出</button>
  	<div class="btn-group"></div>
</div>
<form id="user_form" method="post" action="user/export">
	<input id="type" value="{{type}}" type="hidden"/> 
</form>
<div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>用户名</th>
          <th>密码</th>
          <th style="width: 60px;"></th>
        </tr>
      </thead>
      <tbody class="table_datas"></tbody>
      <tfoot class="table_info"></tfoot>
    </table>
	<span class="user_count"></span>
</div>
<ul class="pagination"></ul>

<div class="modal fade" id="update-user-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">修改用户</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
        		<label>用户名</label>
            	<input class="form-control">
        	</div>
        	<div class="form-group">
        		<label>密码</label>
            	<input class="form-control" type="password">
        	</div>
            <div class="clearfix"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="update-user-button" type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="remove-user-modal">
  <div class="modal-dialog" style="width:260px;">
    <div class="modal-content">
      <div class="modal-body">
      <h4 class="modal-title">确定要删除用户么？</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>
