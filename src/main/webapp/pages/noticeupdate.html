<h1 class="page-title">编辑公告</h1>

<form id="noticeupdateform" name="noticeupdateform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<input id="id" name="id" type="hidden" value="{{id}}">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告分类：</label>
	    <div class="col-sm-10">
	      <input id="ntype" type="hidden">
	      <span id="ntypeName" class="form-control"></span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告标题：</label>
	    <div class="col-sm-10">
	      <input id="title" name="title" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告内容：</label>
	    <div class="col-sm-10">
	      <textarea id="content" name="content" class="form-control"></textarea>
	    </div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary center-block noticeupdate-btn"><i class="icon-save"></i>保存</button>
	</div>
</form>
