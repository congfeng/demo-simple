<script type="text/javascript" charset="utf-8" src="/resources/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/resources/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/resources/ueditor/lang/zh-cn/zh-cn.js"></script>

<ul class="breadcrumb">
	<li>公告管理</li>
	<li>{{typeName}}</li>
	<li>编辑公告</li>
</ul>
<form id="noticeupdateform" name="noticeupdateform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<input id="id" name="id" type="hidden" value="{{id}}">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告分类：</label>
	    <div class="col-sm-10">
	      <span class="form-control">{{typeName}}</span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告标题：</label>
	    <div class="col-sm-10">
	      <input id="title" name="title" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group" style="display:none;">
	    <label class="col-sm-2 control-label">公告内容：</label>
	    <div class="col-sm-10">
	      <textarea id="content" name="content" class="form-control"></textarea>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告内容：</label>
	    <div class="col-sm-10">
	      <script id="richText" name="richText" type="text/plain" style="width:100%;height:150px;"></script>
	    </div>
	</div>
	<div class="form-group" style="text-align:center;">
		<a class="btn btn-primary" href="#/noticemanage?type={{type}}">取消</a>
		<a class="btn btn-primary noticeupdate-btn">保存</a>
	</div>
</form>
