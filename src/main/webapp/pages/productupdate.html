<script src="/resources/ueditor1_4_3_2/ueditor.config.js" type="text/javascript" charset="utf-8"></script>
<script src="/resources/ueditor1_4_3_2/ueditor.all.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/resources/ueditor1_4_3_2/lang/zh-cn/zh-cn.js" type="text/javascript" charset="utf-8"></script>

<ul class="breadcrumb">
	<li>商品管理</li>
	<li>{{typeName}}</li>
	<li>编辑商品</li>
</ul>
<form id="productupdateform" name="productupdateform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<input id="id" name="id" type="hidden" value="{{id}}">	
	<input id="imageChange" name="imageChange" type="hidden" value="false">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品分类：</label>
	    <div class="col-sm-10">
	      <span class="form-control">{{typeName}}</span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品名称：</label>
	    <div class="col-sm-10">
	      <input id="name" name="name" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group" style="display:none;">
	    <label class="col-sm-2 control-label">商品SKU：</label>
	    <div class="col-sm-10">
	      <input id="sku" name="sku" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品图片：</label>
	    <div class="col-sm-4">
	      <input id="image" name="image" type="file" class="form-control file-loading">
	    </div>
	    <label class="col-sm-2 control-label">商品二维码：</label>
	    <div class="col-sm-4">
	    	<img id="qrcode" name="qrcode" style="width:200px;height:200px;border:1px solid #ddd;margin:5px;" alt="还没有可用的二维码图片">
	    	<a class="btn btn-success p-qrcode-btn"><i class="iconfont">&#xe64c;</i> &nbsp;重新生成二维码</a>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品详情：</label>
	    <div class="col-sm-10">
	      <script id="richText" name="richText" type="text/plain" style="width:100%;height:150px;"></script>
	    </div>
	</div>
	<div class="form-group" style="text-align:center;">
		<a class="btn btn-primary" href="#/productmanage?type={{type}}"><i class="iconfont">&#xe64a;</i> 取消</a>
		<a class="btn btn-primary p-preview-btn"><i class="iconfont">&#xe649;</i> 预览</a>
		<a class="btn btn-primary productupdate-btn"><i class="iconfont">&#xe648;</i> 保存</a>
	</div>
</form>
