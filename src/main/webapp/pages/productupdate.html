<link href="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/css/fileinput.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput.min.js"></script>

<h1 class="page-title">编辑商品</h1>

<form id="productform" name="productform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品分类：</label>
	    <div class="col-sm-10">
	      <span id="ptype" class="form-control"></span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品名称：</label>
	    <div class="col-sm-10">
	      <input id="name" name="name" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品SKU：</label>
	    <div class="col-sm-10">
	      <input id="sku" name="sku" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">商品图片：</label>
	    <div class="col-sm-10">
	      <input id="image" name="image" type="file" class="form-control file" data-show-upload="false" data-allowed-file-extensions="['png', 'jpg']">
	    </div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary center-block productupdate-btn"><i class="icon-save"></i>保存</button>
	</div>
</form>
