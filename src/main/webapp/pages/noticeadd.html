<script src="/resources/ueditor/ueditor.config.js" type="text/javascript" charset="utf-8"></script>
<script src="/resources/ueditor/ueditor.all.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/resources/ueditor/lang/zh-cn/zh-cn.js" type="text/javascript" charset="utf-8"></script>

<ul class="breadcrumb">
	<li>公告管理</li>
	<li>{{typeName}}</li>
	<li>添加公告</li>
</ul>
<form id="noticeform" name="noticeform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告分类：</label>
	    <div class="col-sm-10">
	    	<input id="ntype" name="ntype" type="hidden" value="{{type}}">	
	    	<span class="form-control">{{typeName}}</span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告标题：</label>
	    <div class="col-sm-10">
	      <input id="title" name="title" type="text" class="form-control" placeholder="例如：明天放假">
	    </div>
	</div>
	<div class="form-group" style="display:none;">
	    <label class="col-sm-2 control-label">公告内容：</label>
	    <div class="col-sm-10">
	      <textarea id="content" name="content" class="form-control"></textarea>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">公告内容：</label>
	    <div class="col-sm-10">
	      <script id="richText" name="richText" type="text/plain" style="width:100%;height:150px;"></script>
	    </div>
	</div>
	<div class="form-group" style="text-align:center;">
		<a class="btn btn-primary" href="#/noticemanage?type={{type}}"><i class="iconfont">&#xe64a;</i> 取消</a>
		<a class="btn btn-primary n-preview-btn"><i class="iconfont">&#xe649;</i> 预览</a>
		<a class="btn btn-primary noticeadd-btn"><i class="iconfont">&#xe648;</i> 保存</a>
	</div>
</form>
